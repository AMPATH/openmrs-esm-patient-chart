name: AMPATH Patient Forms & Chart Publishing

on:
  push:
    branches: [main]
  release:
    types:
      - created

env:
  TURBO_API: 'http://127.0.0.1:9080'
  TURBO_TOKEN: 'turbo-token'
  TURBO_TEAM: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Setup local cache server for Turborepo
        uses: felixmosh/turborepo-gh-artifacts@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ env.TURBO_TOKEN }}

      - name: ğŸ§ª Run tests
        run: yarn verify

      - name: ğŸ”§ Run type checks for patient forms app
        run: yarn workspace @ampath/esm-patient-forms-app typescript

      - name: ğŸ”§ Run type checks for patient chart app
        run: yarn workspace @ampath/esm-patient-chart-app typescript

      - name: ğŸ—ï¸ Build patient forms app
        run: |
          cd packages/esm-patient-forms-app
          yarn build

      - name: ğŸ—ï¸ Build patient chart app
        run: |
          cd packages/esm-patient-chart-app
          yarn build

      - name: ğŸ“¤ Upload patient forms build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: patient-forms-dist
          path: packages/esm-patient-forms-app/dist
          overwrite: true

      - name: ğŸ“¤ Upload patient chart build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: patient-chart-dist
          path: packages/esm-patient-chart-app/dist
          overwrite: true

  publish-next:
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      github.repository_owner == 'AMPATH'
    strategy:
      matrix:
        package:
          - name: esm-patient-forms-app
            workspace: "@ampath/esm-patient-forms-app"
          - name: esm-patient-chart-app
            workspace: "@ampath/esm-patient-chart-app"

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ”§ Configure Git
        run: |
          git config user.email "devs@ampath.or.ke" 
          git config user.name "AMPATH CI"

      - name: ğŸ·ï¸ Version with next tag
        run: |
          cd packages/${{ matrix.package.name }}
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
          NEXT_VERSION="${CURRENT_VERSION}-next.${GITHUB_RUN_NUMBER}"
          yarn version $NEXT_VERSION
          echo "Publishing version: $NEXT_VERSION"

      - name: ğŸ”„ Restore yarn workspace
        run: yarn install --no-immutable

      - name: ğŸ—ï¸ Build
        run: |
          cd packages/${{ matrix.package.name }}
          yarn build

      - name: ğŸš€ Publish to npm with next tag
        run: |
          cd packages/${{ matrix.package.name }}
          yarn npm publish --tag next
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  publish-release:
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'release' &&
      github.repository_owner == 'AMPATH'
    strategy:
      matrix:
        package:
          - name: esm-patient-forms-app
            workspace: "@ampath/esm-patient-forms-app"
          - name: esm-patient-chart-app
            workspace: "@ampath/esm-patient-chart-app"

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ·ï¸ Set release version
        run: |
          cd packages/${{ matrix.package.name }}
          RELEASE_VERSION=${GITHUB_REF_NAME#v}  # Remove 'v' prefix if present
          yarn version $RELEASE_VERSION
          echo "Publishing release version: $RELEASE_VERSION"

      - name: ğŸ”„ Restore yarn workspace
        run: yarn install --no-immutable

      - name: ğŸ—ï¸ Build
        run: |
          cd packages/${{ matrix.package.name }}
          yarn build

      - name: ğŸš€ Publish to npm with latest tag
        run: |
          cd packages/${{ matrix.package.name }}
          yarn npm publish --tag latest
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}